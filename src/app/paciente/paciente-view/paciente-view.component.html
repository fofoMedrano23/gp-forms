

<!-- Section: Testimonials v.1 -->
<section class="text-center my-5">

  <!-- Section heading -->
  <h2 class="h1-responsive font-weight-bold my-5">Pacientes</h2>
  <!-- Section description -->
  <p class="dark-grey-text w-responsive mx-auto mb-5">Aquí puede ver la información del paciente</p>

  <!-- Grid row -->
  <div class="row">

    <!--Grid column-->
    <div class="col-lg-12 col-md-6 mb-md-0 mb-4">
      <!--Card-->
      <div class="card testimonial-card">
        <!--Background color-->
        <div class="card-up blue-gradient">
        </div>

        <div class="card-body">
          <!--Name-->
          <h4 class="font-weight-bold mb-4">{{ service.resource?.data.nombre | uppercase }} {{ service.resource?.data.primerApellido | uppercase}}</h4>
          <hr>
        </div>
      </div>
      <!--Card-->
    </div>
    <!--Grid column-->
  </div>
  <!-- Grid row -->

</section>
<!-- Section: Testimonials v.1 -->
